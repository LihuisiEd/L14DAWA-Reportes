<div class="container">
    <h1 class="titulo">Informe de Películas</h1>
    <div class="form-group">
        <label for="filtro-genero">Filtrar por género:</label>
        <select id="filtro-genero" class="form-control" [(ngModel)]="filtroGenero" (ngModelChange)="filtrarPeliculas()">
            <option value="">Todos</option>
            <option *ngFor="let genero of generos" [value]="genero">{{ genero }}</option>
        </select>
    </div>
    <div class="form-group">
        <label for="filtro-anio">Filtrar por año de lanzamiento:</label>
        <select id="filtro-anio" class="form-control" [(ngModel)]="filtroAnio" (ngModelChange)="filtrarPeliculas()">
            <option value="0">Todos</option>
            <option *ngFor="let anio of anios" [value]="anio">{{ anio }}</option>
        </select>
    </div>
    <div class="text-center">
        <button class="btn btn-primary m-2" (click)="generarPDF()">Generar PDF</button>
        <button class="btn btn-primary m-2" (click)="exportarExcel()">Exportar a Excel</button>
        <button class="btn btn-primary m-2" (click)="exportarCSV()">Exportar a CSV</button>
    </div>
    <table class="table table-dark table-striped">
        <thead>
            <tr>
                <th>Título</th>
                <th>Género</th>
                <th>Año de lanzamiento</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let pelicula of peliculasFiltradas">
                <td>{{ pelicula.titulo }}</td>
                <td>{{ pelicula.genero }}</td>
                <td>{{ pelicula.lanzamiento }}</td>
            </tr>
        </tbody>
    </table>
</div>
